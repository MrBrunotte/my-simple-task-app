{% extends 'base.html'%} {% block content %}

<div class="row">

    <h3>Categories</h3>
    <ul class="collapsible" data-collapsible="accordion">
        {% for category in categories %}
        <!-- loop through the categories-->
        <li>
            <div class="collapsible-header">
                <a href="" class="waves-effect waves-light btn btn_small">Del</a>
                <a href="{{url_for('edit_category', category_id=category._id)}}"
                    class="waves-effect waves-light btn btn_small blue">Edit</a>

                <div class="task_header">
                    <strong>{{category.category_name}}</strong> <!-- displays the names of the categories-->
                </div>
            </div>
        </li>
        {% endfor %}

    </ul>
</div> <!-- from the add category video! -->
<div class="row">
    <a href="{{url_for('add_category')}}" class="waves-effect waves-light btn">
        <i class="material-icons right">playlist_add</i>Add Category
    </a>
</div>
{% endblock %}
