{% extends "base.html" %} 

{% block content %}
<h3>Add Task</h3>
<div class="row">
    <!-- from the @app.route('/insert_task', methods=['POST']) -->
    <form action="{{url_for('insert_task')}}" method="POST" class="col s12">
        <div class="row">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <select id="category" name="category_name">
                        <option value="" disabled selected>Choose Category</option>
                        {% for cat in categories %}
                        <!-- for loop to render the categories in from the "task_manager" DB and the collection name "categories"-->
                        <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                        {% endfor %}
                    </select>
                    <label>Task Category</label>
                </div>
            </div>

            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <!-- id="task_name" and add name="task_name" from db, we match the id with the name-->
                <input id="task_name" name="task_name" type="text" class="validate">
                <label for="icon_prefix">Task Name</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <!-- Use type="textarea"-->
                <textarea id="task_description" name="task_description" type="textarea"
                    class="materialize-textarea"></textarea>
                <label for="icon_telephone">Taks Description</label>
            </div>
        </div>

        <!-- add datepicker -->
        <div class="row">
            <div id="matfix" class="input-field col s12">
                <i class="material-icons prefix">today</i>
                <input id="due_date" name="due_date" type="text" class="datepicker">
                <label for="icon_prefix">Due Date</label>
            </div>
        </div>

        <!-- add checkbox (switches in materilize)-->
        <div class="row">
            <div class="switch">
                <label>
                    <!-- label before switch goes here -->
                    <!-- id and name from db and it is only saved when checked! -->
                    <input id="is_urgent" name="is_urgent" type="checkbox">
                    <span class="lever"></span>
                    Is Urgent
                </label>
            </div>
        </div>

        <!-- add button -->
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Task
                <i class="material-icons right">playlist_add</i>
            </button>
        </div>
    </form>
</div>
{% endblock %}
